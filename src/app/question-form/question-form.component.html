<div class="quiz" *ngIf="question">

  <h2>{{question.label}}</h2>
  <form [formGroup]="form">
    <mat-card-content class="form-group">
      <label *ngFor="let choice of question.choices">
        <ul>
          <li> <input type="radio" [value]="choice" formControlName="choice">

            <span>{{choice.value}}</span></li>
        </ul>
      </label>
    </mat-card-content>
  </form>
</div>
